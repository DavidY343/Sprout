version: "3.9"

services:
  db:
    image: postgres:16
    container_name: fintech-db
    restart: always
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/01-init.sql
      - ./db/schema.sql:/docker-entrypoint-initdb.d/02-schema.sql
      - ./db/sample.sql:/docker-entrypoint-initdb.d/03-sample.sql
    ports:
      - "5432:5432"

  backend:
    build: ./backend
    container_name: fintech-backend
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - ./backend:/app
    env_file:
      - .env
    depends_on:
      - db
    ports:
      - "8000:8000"

  frontend:
    build: ./frontend
    container_name: fintech-frontend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    depends_on:
      - backend

  price-updater:
    build: ./worker
    container_name: fintech-worker
    env_file:
      - .env
    depends_on:
      - db
    # Si quieres que el script corra una vez y se apague:
    # command: python main.py
    # Si quieres que est√© siempre vivo y gestione su propio tiempo:
    restart: unless-stopped
volumes:
  postgres_data:
