services:
  db:
    image: postgres:16
    container_name: fintech-db
    restart: always
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/01-init.sql
      - ./db/schema.sql:/docker-entrypoint-initdb.d/02-schema.sql
      # - ./db/sample.sql:/docker-entrypoint-initdb.d/03-sample.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    container_name: fintech-backend
    volumes:
      - ./backend:/app
    env_file:
      - .env
    depends_on:
      - db
    ports:
      - "8000:8000"

  frontend:
    build: ./frontend
    container_name: fintech-frontend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    depends_on:
      - backend

  price-updater:
    build: ./worker
    container_name: fintech-worker
    environment:
      - PYTHONUNBUFFERED=1
      - DB_HOST=db
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  db-backup:
    image: postgres:16-alpine
    container_name: fintech-backup
    depends_on:
      db:
        condition: service_healthy
    entrypoint: |
      sh -c '
      echo "0 3 * * * pg_dump -h db -U ${POSTGRES_USER} ${POSTGRES_DB} | gzip > /backups/fintech_db_$$(date +%Y%m%d_%H%M%S).sql.gz && find /backups -type f -name "*.sql.gz" -mtime +30 -delete" > /etc/crontabs/root
      crond -f
      '
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_DB: ${POSTGRES_DB}
      PGPASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - ./backups:/backups
    restart: unless-stopped

volumes:
  postgres_data:
